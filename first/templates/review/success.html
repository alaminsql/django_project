<title> UserCration </title>

<body>
    <form action='', method='POST' novalidate>
         {% csrf_token %}
         {% if form.non_field_errors %}
         {% for error in form.non_field_errors %}
         <p>{{error}}</p>
         {% endfor %}
         {% endif %}
        {% for frm in form %}
        {{frm.label_tag}} {{frm}} {{frm.errors|striptags}} <br> <br>
        {% endfor %}
    
    <input type='submit' value='save'><br>
    <a href="{% url 'logout'%}">Logout</a><br>
    <a href="{% url 'passwordchange' %}">change pass using old pass</a><br>
    <a href="{% url 'withoutold' %}"> change pass without old pass</a><br>
</body>
</html>
